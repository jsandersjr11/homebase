<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dayBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9e2ec;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#dayBg)"/>
  
  <!-- Phone Frame -->
  <rect x="250" y="50" width="300" height="500" rx="30" fill="#1a1a2e" opacity="0.9"/>
  <rect x="260" y="60" width="280" height="480" rx="25" fill="#ffffff"/>
  
  <!-- Screen Content -->
  <rect x="270" y="80" width="260" height="440" rx="20" fill="#f8f9fa"/>
  
  <!-- Status Bar -->
  <rect x="280" y="90" width="240" height="30" fill="#ffffff"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">9:41</text>
  
  <!-- Face Detection Circle -->
  <circle cx="400" cy="250" r="80" fill="none" stroke="#4a90e2" stroke-width="3" stroke-dasharray="5,5"/>
  <circle cx="400" cy="250" r="60" fill="none" stroke="#7b68ee" stroke-width="2"/>
  
  <!-- HRV Indicator -->
  <rect x="290" y="360" width="220" height="60" rx="10" fill="#ffffff"/>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Heart Rate Variability</text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="24" fill="#4a90e2" text-anchor="middle" font-weight="bold">62 ms</text>
  
  <!-- Start Button -->
  <rect x="310" y="440" width="180" height="50" rx="25" fill="#4a90e2"/>
  <text x="400" y="472" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="500">Begin Session</text>
  
  <!-- Label -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="16" fill="#1a1a2e" text-anchor="middle" font-weight="300">Day Mode - Stress Monitor</text>
</svg>
